<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="sidebar-brand">
      <a routerLink="/pokemon">
        Pokedex SPA
      </a>
    </li>
    <li>
      <a routerLink="/pokemon" routerLinkActive="active">Pokemon List</a>
    </li>
    <li>
      <a routerLinkActive="active" routerLink="/types">Types</a>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="true" routerLinkActive="active">
        Generations
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li *ngFor="let gen of generations"><a routerLink="/generations/{{(gen.url).slice(-2, -1)}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{gen.name | capitalize}}</a></li>
      </ul>
  </ul>
</div>
